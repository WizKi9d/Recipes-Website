<!DOCTYPE html>
<html>
<head>
    <title>Foodies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/dc6c29daa4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main-page">
        <div class="page-header-container">
            <div class="title-container">
                <div class="page-title">Foodies</div>
            </div>
            <div class="navigation-container">
                <div class="navigation-wrapper">
                    <ul class="navigation">
                        <li><a href="//">Recipes</a></li>
                        <li><a href="//">Shop</a></li>
                        <li><a href="//">Featured</a></li>
                        <li><a href="//">About Us</a></li>
                    </ul>
                </div>
                <div class="search-wrapper">
                    <img class="search-icon" src="icons/search.png"> 
                </div>
            </div>
            <div class="basket-container">
                <div class="basket"><a href="//">0</a></div>
            </div>
            <div class="login-container">
                <div class="login-wrapper">
                    <div class="login-navigation">
                        <div class="login-btn login"><a href="//">Log in</a></div>
                        <div class="sign-up-btn login"><a href="//">Sign up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-body">
        <div class="top-box-container">
            <div class="top-box">
                <div class="large-box-title">Explore <br/> Our Recipes!</div>
                <p class="under-box-title-text">Explore all of our delicious hand picked <br/> 
                recipes. Join our cooking and baking <br/>contests, coming out soon!</p>
                <div class="link-recipes"><a href="">Find Recipes Here &rarr;</a></div>
                <img class="main-img" src="images/main-img.png">
            </div>
        </div>
        <div class="recipes-section-container">
            <div class="header-wrapper">
                <div class="recipes-title">Recipes</div>
                <div class="search-bar-wrapper">
                    <div class="search-img"><i class="fas fa-search"></i></div>
                    <input class="search-bar" type="text" placeholder="Search recipes...">
                </div>
                <div class="sort-by-wrapper">
                    <div class="sort-by-text">Sort by</div>
                    <div class="dropper">Newest <i class="down-arrow-click fas fa-angle-down"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
